<ul>
  <li *ngFor="let projeto of projetos">
    <span class="nome">{{ projeto.nome_projeto }}</span>
    <span class="descricao">
      <i class="material-icons icon-components"> description </i>
      {{ projeto.descricao }}
    </span>
    <span class="time">
      <i class="material-icons icon-components"> people </i>
      {{ projeto.nome_equipe }}
    </span>
    <div>
      <button 
      matTooltip="Deletar projeto"
      (click)="openDialog('0ms', '0ms', projeto.id_projeto)" class="deletar">
        <i class="material-icons"> delete </i>
      </button>
      <button
        matTooltip="Editar projeto"
        routerLink="/projetos/update/{{ projeto.id_projeto }}"
        class="editar"
      >
        <i class="material-icons"> create </i>
      </button>
    </div>
  </li>
</ul>
