<mat-card class="form">
    <mat-card-title>
        Criar projetos
    </mat-card-title>
    <mat-card-subtitle>
        Área para criação de novos projetos
    </mat-card-subtitle>
</mat-card>

<form class="form">
    <mat-form-field appearance="fill">
        <mat-label>Nome do projeto</mat-label>
        <input matInput placeholder="Nome do projeto" [(ngModel)]="projeto.name_project" name="name_project">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descrição do projeto</mat-label>
        <textarea matInput [(ngModel)]="projeto.description" name="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Equipe responsável</mat-label>
        <mat-select>
            <mat-option value="one">1 - DevsCariri</mat-option>
            <mat-option value="two">2 - Komanda</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button class="salvar" (click)="salvar()">
        Salvar
    </button>
    <button mat-raised-button class="cancelar" (click)="goBack()">
        Cancelar
    </button>
</form>
