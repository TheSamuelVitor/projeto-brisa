<ul>
  <li *ngFor="let membro of membros">
    <div>
      <div>
        <span class="nome">{{ membro.nome_membro }}</span>
        <span class="funcao">{{ membro.funcao }}</span>
        <span class="equipe">
          <i class="material-icons icon-components"> people </i>
          {{ membro.id_equipe }}
        </span>
      </div>
      <div>
        <button (click)="deletaMembro(membro.id_membro)" class="deletar">
          <i class="material-icons"> delete </i>
        </button>
        <button (click)="atualizaMembro()" class="editar">
          <i class="material-icons"> create </i>
        </button>
      </div>
    </div>
  </li>
</ul>
