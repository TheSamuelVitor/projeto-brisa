<ul>
    <li *ngFor="let membro of membros">
        <span class="nome">{{ membro.name_member }}</span>
        <span class="funcao">{{ membro.function }}</span>
        <span class="equipe">
            <i class="material-icons">
                people
            </i>
            {{ membro.id_equipe }}
        </span>
    </li>
</ul>
